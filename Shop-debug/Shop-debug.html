<!DOCTYPE html>
<html lang="en">
<head>
  <title>Simple Product Catalog</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .product-card {
      margin: 10px;
      width: 18rem;
    }
    .product-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
  </style>
</head>
<body>
    <div class="container mt-4">
        <h2>Add Product</h2>
        <form id="productForm">
            <input type="text" class="form-control mb-2" id="img_Name" placeholder="Image URL">
            <input type="text" class="form-control mb-2" id="prd_Name" placeholder="Product Name">
            <input type="number" class="form-control mb-2" id="n_Prc" placeholder="New Price">
            <input type="number" class="form-control mb-2" id="o_Prc" placeholder="Old Price">
            <div>
                <label><input type="radio" name="type" value="Nam"> Nam</label>
                <label><input type="radio" name="type" value="Nu"> Nu</label>
            </div>
            <button type="button" class="btn btn-primary mt-2" onclick="addProduct()">Add</button>
        </form>

        <div class="product-container" id="productContainer"></div>
    </div>

    <script>
        function addProduct() {
            const imgName = document.getElementById('img_Name').value;
            const prdName = document.getElementById('prd_Name').value;
            const nPrc = document.getElementById('n_Prc').value;
            const oPrc = document.getElementById('o_Prc').value;

            const productCard = 
                '<div class="card product-card">' +
                    '<img class="card-img-top" src="' + imgName + '" alt="Product image">' +
                    '<div class="card-body">' +
                        '<h5 class="card-title">' + prdName + '</h5>' +
                        '<p>' + nPrc + ' vnđ <s>' + oPrc + ' vnđ</s></p>' +
                        '<button class="btn btn-success" onclick="orderProduct(\'' + prdName + '\')">Order</button>' +
                    '</div>' +
                '</div>';

            document.getElementById('productContainer').innerHTML += productCard;
            document.getElementById('productForm').reset();
        }

        function orderProduct(productName) {
            alert('You have ordered: ' + productName);
        }
    </script>
</body>
</html>
